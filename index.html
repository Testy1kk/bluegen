<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bookmark</title>
    <script type="text/javascript">
        function addFunctionBookmark() {
            var bookmarkURL = "javascript:(function()%7Balert('Congratulations! This bookmark just ran a function.')%7D)()";
            
            if (window.external && ("AddFavorite" in window.external)) {
                // Internet Explorer support
                window.external.AddFavorite(bookmarkURL, 'Functional Bookmark');
            } else if (window.sidebar && window.sidebar.addPanel) {
                // Firefox <23 support
                window.sidebar.addPanel('Functional Bookmark', bookmarkURL, '');
            } else if (window.opera && window.print) {
                // Opera support
                var a = document.createElement('a');
                a.setAttribute('href', bookmarkURL);
                a.setAttribute('title', 'Functional Bookmark');
                a.click();
            } else {
                // Standard modern browsers
                alert('Press ' + (navigator.userAgent.toLowerCase().indexOf('mac') !== -1 ? 'Command/Cmd' : 'CTRL') + ' + D to bookmark this page. Then edit the URL to this: ' + bookmarkURL);
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Functional Bookmark</h1>
    <p>Click the button below to add a bookmark that runs a function.</p>
    <button onclick="addFunctionBookmark()">Add Function Bookmark</button>
</body>
</html>
